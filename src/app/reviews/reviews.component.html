
<nav class ="navbar navbar-light bg-primary">
  <div class ="container-fluid">

    <h1 style="color:white">REVIEWS</h1>
    <div class ="d-flex">

        <button (click)=" clickAddReview()"  class="btn btn-success"  type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Review</button>


    </div>

  </div>
</nav>

<table class ="table mt-3">
    <thead>

        <tr>
          <th scope ="col">Name</th>
          <th scope ="col">place</th>
          <th scope ="col">comment</th>

        </tr>
    </thead>
    <tbody>

        <tr *ngFor="let row of reviewsData">
          
           <td>{{row.name}}</td>
           <td>{{row.place}}</td>
           <td>{{row.comment}}</td>
           <td>
               <button  (click)="onEdit(row)"  type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class = "btn btn-warning">Edit</button>
               <button  (click)="deleteReview(row)"    class ="btn btn-danger mx-3">Delete</button>
           </td>
        </tr>
    </tbody>

</table>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Review details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="formValue">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" formControlName="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              
            </div>
            <div class="mb-3">
              <label for="place" class="form-label">Place</label>
              <input type="text" formControlName="place" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="comment" class="form-label">Comment</label>
                <input type="text"  formControlName="comment" class="form-control" id="exampleInputPassword1">
              </div>
            
           
          </form>
        </div>
        <div class="modal-footer">
          <button type="button"  id ="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" *ngIf ="showAdd" (click)="postReviewDetails()"  class="btn btn-primary">add</button>
          <button type="button" *ngIf ="showUpdate" (click)="updateReviewDetails()"  class="btn btn-primary">update</button>
        </div>
      </div>
    </div>
  </div>
